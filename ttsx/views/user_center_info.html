<div class="search_bar clearfix">
    <a href="/showindex" class="logo fl"><img src="/static/images/logo.png"></a>
    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
    <div class="search_con fr">
        <form method="post" action="/searchGoods">
        <input type="text" class="input_text fl" name="" placeholder="搜索商品">
        <input type="button" class="input_btn fr" name="search" value="搜索">
        </form>
    </div>
</div>

<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="/goods/user_center_info" class="{{.active1}}">· 个人信息</a></li>
            <li><a href="/goods/user_center_order" class="{{.active2}}">· 全部订单</a></li>
            <li><a href="/goods/user_center_site" class="{{.active3}}">· 收货地址</a></li>
        </ul>
    </div>
    <div class="right_content clearfix">
        <div class="info_con clearfix">
            <h3 class="common_title2">基本信息</h3>
            <ul class="user_info_list">
                <li><span>用户名：</span>{{.username}}</li>
                <li><span>联系方式：</span>{{.phone}}</li>
                <li><span>联系地址：</span>{{.addr}}</li>
            </ul>
        </div>

        <h3 class="common_title2">最近浏览</h3>
        <div class="has_view_list">
            <ul class="goods_type_list clearfix">
                {{range .goods}}
                <li>
                    <a href="/showcentent?id={{.Id}}"><img src="http://192.168.110.111:8888/{{.Image}}"></a>
                    <h4><a href="/showcentent?id={{.Id}}">{{.Name}}</a></h4>
                    <div class="operate">
                        <span class="prize">￥{{.Price}}</span>
                        <span class="unit">{{.Price}}/{{.Unite}}</span>
                        <a href="#" class="add_goods" title="加入购物车"></a>
                    </div>
                </li>
                {{end}}

            </ul>
        </div>
    </div>
</div>
